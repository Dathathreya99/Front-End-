<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Page with Different Fonts</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Open+Sans:wght@400;600&family=Lora:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            line-height: 1.6;
        }
        header {
            background: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        h1 {
            font-family: 'Roboto', sans-serif;
            font-weight: 700;
            margin: 0;
        }
        h2 {
            font-family: 'Lora', serif;
            font-weight: 400;
            color: #333;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        p {
            font-family: 'Open Sans', sans-serif;
            margin: 15px 0;
        }
        a {
            color: #333;
            text-decoration: none;
            font-family: 'Roboto', sans-serif;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Welcome to My Font Showcase</h1>
        </div>
    </header>
    
    <div class="container">
        <h2>About This Page</h2>
        <p>This page demonstrates the use of different fonts for various HTML elements. We are using Google Fonts to enhance the typography of the web page.</p>
        <p>Feel free to explore and see how different fonts look. For more information, visit <a href="https://www.example.com" target="_blank">Example Website</a>.</p>
    </div>
</body>
</html>
