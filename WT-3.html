<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Web Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            color: #333;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            text-align: center;
        }
        h1 {
            font-size: 2.5em;
            margin: 0;
            font-weight: bold;
        }
        h2 {
            font-size: 2em;
            color: #4CAF50;
            margin-top: 20px;
        }
        p {
            font-size: 1em;
            line-height: 1.6;
            margin: 10px 0;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        a {
            color: #4CAF50;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Stylish Web Page</h1>
    </header>
    
    <div class="container">
        <h2>Introduction</h2>
        <p>This is a simple web page demonstrating modern text formatting and page layout using CSS. The page includes different styles for headers, paragraphs, and links.This is by Dathu.</p>
        <p>To learn more about modern web design practices, visit <a href="https://www.w3schools.com" target="_blank">W3Schools</a>.</p>
    </div>
</body>
</html>
