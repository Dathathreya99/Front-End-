<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }
        header {
            background: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        header h1 {
            margin: 0;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
            padding: 20px;
        }
        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .gallery-item img {
            width: 100%;
            height: auto;
            display: block;
        }
        .gallery-item:hover .overlay {
            opacity: 1;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s;
            border-radius: 8px;
            text-align: center;
            padding: 10px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <header>
        <h1>Image Gallery</h1>
    </header>
    
    <div class="gallery">
        <div class="gallery-item">
            <img src="https://via.placeholder.com/300" alt="Image 1">
            <div class="overlay">Dathu Image 1</div>
        </div>
        <div class="gallery-item">
            <img src="https://via.placeholder.com/300" alt="Image 2">
            <div class="overlay">Dathu Image 2</div>
        </div>
        <div class="gallery-item">
            <img src="https://via.placeholder.com/300" alt="Image 3">
            <div class="overlay">Dathu Image 3</div>
        </div>
        <div class="gallery-item">
            <img src="https://via.placeholder.com/300" alt="Image 4">
            <div class="overlay">Dathu Image 4</div>
        </div>
        <div class="gallery-item">
            <img src="https://via.placeholder.com/300" alt="Image 5">
            <div class="overlay">Dathu Image 5</div>
        </div>
        <div class="gallery-item">
            <img src="https://via.placeholder.com/300" alt="Image 6">
            <div class="overlay">Dathu Image 6</div>
        </div>
    </div>
</body>
</html>
