<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Applications</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
        }
        header {
            background-color: #333;
            color: white;
            padding: 20px;
        }
        header h1 {
            margin: 0;
        }
        .container {
            padding: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            display: inline-block;
            margin: 10px;
        }
        a {
            text-decoration: none;
            color: inherit;
            display: block;
        }
        .icon {
            font-size: 2em;
            display: inline-block;
            width: 100px;
            height: 100px;
            line-height: 100px;
            border-radius: 50%;
            background-color: #eee;
            color: #333;
            transition: background-color 0.3s, color 0.3s;
        }
        .icon:hover {
            background-color: #333;
            color: white;
        }
        .icon i {
            vertical-align: middle;
        }
        .facebook { background-color: #3b5998; color: white; }
        .twitter { background-color: #1da1f2; color: white; }
        .instagram { background-color: #e4405f; color: white; }
        .linkedin { background-color: #0077b5; color: white; }
        .youtube { background-color: #ff0000; color: white; }
    </style>
    <!-- Font Awesome for social media icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <h1>Social Media Applications</h1>
    </header>
    
    <div class="container">
        <ul>
            <li>
                <a href="https://www.facebook.com" target="_blank" class="icon facebook">
                    <i class="fab fa-facebook-f"></i>
                </a>
            </li>
            <li>
                <a href="https://www.twitter.com" target="_blank" class="icon twitter">
                    <i class="fab fa-twitter"></i>
                </a>
            </li>
            <li>
                <a href="https://www.instagram.com" target="_blank" class="icon instagram">
                    <i class="fab fa-instagram"></i>
                </a>
            </li>
            <li>
                <a href="https://www.linkedin.com" target="_blank" class="icon linkedin">
                    <i class="fab fa-linkedin-in"></i>
                </a>
            </li>
            <li>
                <a href="https://www.youtube.com" target="_blank" class="icon youtube">
                    <i class="fab fa-youtube"></i>
                </a>
            </li>
        </ul>
    </div>
</body>
</html>
