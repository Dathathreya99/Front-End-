<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage with Links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 15px 0;
        }
        a {
            text-decoration: none;
            color: #0066cc;
            font-size: 18px;
        }
        a:hover {
            color: #00509e;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Useful Links</h1>
        <ul>
            <li><a href="https://www.example1.com" target="_blank">Example Website 1</a></li>
            <li><a href="https://www.example2.com" target="_blank">Example Website 2</a></li>
            <li><a href="https://www.example3.com" target="_blank">Example Website 3</a></li>
        </ul>
    </div>
</body>
</html>
